<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Registrazione - UniFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>UniFinder</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registrazione.html" class="active">Registrazione</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="index.html#ricerca-universita">Ricerca Università</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registrazione -->
    <section id="registrazione">
        <h2>Registrati su UniFinder</h2>
        <form id="registrationForm">
            <input type="text" id="regName" placeholder="Nome" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="text" id="regPreferenze" placeholder="Preferenze (es. Paese, Corso)">
            <button type="submit">Registrati</button>
        </form>
        <p>Hai già un account? <a href="login.html">Accedi qui</a></p>
    </section>

    <footer>
        <p>&copy; 2024 UniFinder | All rights reserved | 5ic</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
