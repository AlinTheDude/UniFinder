<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <h2 id="username">John Doe</h2>
                    <p id="user-role">Student</p>
                    <button class="btn edit-profile">Edit Profile</button>
                </div>
            </div>
            <div class="profile-details">
                <h3>Profile Details</h3>
                <ul>
                    <li><strong>Email:</strong> <span id="email">johndoe@example.com</span></li>
                    <li><strong>Phone:</strong> <span id="phone">123-456-7890</span></li>
                    <li><strong>Country:</strong> <span id="country">USA</span></li>
                </ul>
            </div>
            <div class="profile-actions">
                <h3>Actions</h3>
                <button class="btn">Manage Preferences</button>
                <button class="btn">Log Out</button>
            </div>
        </div>
    </div>
</body>
</html>
