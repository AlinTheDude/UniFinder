<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://via.placeholder.com/150/cccccc/ffffff?text=Profile" alt="Default Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <h2 id="username">Username</h2>
                    <p id="user-role">Studente</p>
                </div>
            </div>
            <div class="profile-details">
                <h3>Profile Details</h3>
                <ul>
                    <li><strong>Email:</strong> <span id="email">example@example.com</span></li>
                </ul>
            </div>
            <div class="profile-actions">
                <button class="btn">Preferenze</button>
                <button class="btn logout-btn">Log Out</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
