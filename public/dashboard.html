<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Navbar migliorata e responsive -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <h1 class="navbar-logo">UniFinder</h1>
                <ul class="navbar-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profilo</a></li>
                    <li><a href="settings.html">Impostazioni</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
                <div class="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Container Dashboard -->
    <div class="dashboard-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="Imgs/images.jpg" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <h2 id="username">Username</h2>
                    <p id="user-role">Studente</p>
                </div>
            </div>
            <div class="profile-details">
                <h3>Dettagli Profilo</h3>
                <ul>
                    <li><strong>Email:</strong> <span id="email">example@example.com</span></li>
                </ul>
                <div class="profile-actions">
                    <a href="preferences.html">
                        <button class="btn">Modifica Preferenze</button>
                    </a>
                    <a href="login.html">
                        <button class="btn">Logout</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
