<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Benvenuto nella tua Dashboard</h1>
        </header>

        <!-- Sezione Profilo -->
        <section id="user-profile">
            <h2>Profilo Utente</h2>
            <div class="profile-info">
                <p><strong>Email:</strong> <span id="userEmail">Caricamento...</span></p>
                <p><strong>Nome Utente:</strong> <span id="userName">Non specificato</span></p>
            </div>
        </section>

        <!-- Sezione Preferenze -->
        <section id="user-preferences">
            <h2>Preferenze</h2>
            <form id="preferencesForm">
                <label for="prefPaese">Paese preferito:</label>
                <input type="text" id="prefPaese" placeholder="Inserisci il paese preferito">

                <label for="prefCorsi">Corsi di interesse:</label>
                <input type="text" id="prefCorsi" placeholder="Inserisci i corsi di interesse">

                <button type="submit">Salva Preferenze</button>
                <p id="preferencesFeedback"></p>
            </form>
        </section>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
