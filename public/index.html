<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFinder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('Imgs/cambridge.jpg'); /* Immagine di sfondo */
            background-size: cover; /* Coprire l'intera area */
            background-position: center; /* Centrare l'immagine */
            background-repeat: no-repeat; /* Non ripetere l'immagine */
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h1>UniFinder</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#registrazione">Registrazione</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="ajax.html">AJAX</a></li>
                <li><a href="WebSocket.html">WebSocket</a></li>
                <li><a href="Swagger.html">API Docs</a></li>
                <li><a href="chat.html">Chat Assistenza</a></li> <!-- Link alla chat -->
                <li><a href="#ricerca-universita">Ricerca Università</a></li>
                <li><a href="Privacy.html">Privacy</a></li>
                <li><a href="Terms.html">Termini e Condizioni</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registrazione -->
    <section id="registrazione">
        <h2>Registrazione</h2>
        <form id="registrationForm">
            <input type="text" id="regName" placeholder="Nome" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="text" id="regPreferenze" placeholder="Preferenze (es. Paese, Corso)">
            <button type="submit">Registrati</button>
        </form>
        <p>Hai già un account? <a href="login.html">Accedi qui</a></p> <!-- Evidenziare meglio il messaggio di registrazione -->
    </section>


    <!-- Ricerca Università -->
    <section id="ricerca-universita">
        <h2>Ricerca Università</h2>
        <form id="searchForm">
            <input type="text" id="paese" placeholder="Paese">
            <input type="number" id="tasseMassime" placeholder="Tasse massime">
            <input type="text" id="borseDiStudio" placeholder="Borse di studio (Sì/No)">
            <input type="text" id="offertaFormativa" placeholder="Offerta formativa">
            <input type="number" id="reputazioneMinima" placeholder="Reputazione minima (1-5)">
            <button type="submit">Cerca</button>
        </form>

        <div id="result"></div>
    </section>

    <footer>
        <p>&copy; 2024 UniFinder | All rights reserved | 5ic</p>
    </footer>

    <script src="app.js" defer></script>
    
</body>
</html>
