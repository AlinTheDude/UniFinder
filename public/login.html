<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniFinder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Aggiungere uno stile per l'immagine di sfondo */
        body {
            background-image: url('Imgs/cambridge.jpg'); /* Immagine di sfondo */
            background-size: cover; /* Coprire l'intera area */
            background-position: center; /* Centrare l'immagine */
            background-repeat: no-repeat; /* Non ripetere l'immagine */
            color: white; /* Colore del testo per la leggibilit√† */
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#">UniFinder</a>
            </div>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Ricerca</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h1>Accedi al tuo account</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
            <p>Non hai un account? <a href="register.html">Registrati qui</a></p>
        </section>
    </main>

    <footer>

    </footer>

    <script src="app.js"></script>

</html>
