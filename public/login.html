<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniFinder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Aggiungere uno stile per l'immagine di sfondo */
        body {
            background-image: url('Imgs/cambridge.jpg'); /* Immagine di sfondo */
            background-size: cover; /* Coprire l'intera area */
            background-position: center; /* Centrare l'immagine */
            background-repeat: no-repeat; /* Non ripetere l'immagine */
            color: white; /* Colore del testo per la leggibilità */
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h1>UniFinder</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Registrazione</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="index.html#ricerca-universita">Ricerca Università</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="index.html#registrazione">Registrati qui</a></p>
        
        <div id="loginFeedback"></div> <!-- Area per feedback login -->
    </section>

    <footer>
        <p>&copy; 2024 UniFinder | All rights reserved | 5ic</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
