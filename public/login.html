<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniFinder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('Imgs/cambridge.jpg'); /* Immagine di sfondo */
            background-size: cover; /* Coprire l'intera area */
            background-position: center; /* Centrare l'immagine */
            background-repeat: no-repeat; /* Non ripetere l'immagine */
        }
        
        #login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .google-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: #333;
        }
        
        .google-btn:hover {
            background-color: #f5f5f5;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        
        .or-divider span {
            padding: 0 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h1>UniFinder</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#registrazione">Registrazione</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="ajax.html">AJAX</a></li>
                <li><a href="WebSocket.html">WebSocket</a></li>
                <li><a href="Swagger.html">API Docs</a></li>
                <li><a href="chat.html">Chat Assistenza</a></li>
                <li><a href="universities.html" class="active">Ricerca Universit√†</a></li>
                <li><a href="Privacy.html">Privacy</a></li>
                <li><a href="Terms.html">Termini e Condizioni</a></li>
            </ul>
        </nav>
    </header>

    <section id="login-container">
        <h2>Accedi al tuo account</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Inserisci la tua email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Inserisci la tua password" required>
            </div>
            <button type="submit" class="btn-primary">Accedi</button>
        </form>
        
        <div class="or-divider">
            <span>oppure</span>
        </div>
        
        <div class="google-login">
            <a href="/auth/google" class="google-btn">
                <img src="Imgs/google_icon.png" alt="Google" class="google-icon">
                Accedi con Google
            </a>
        </div>
        
        <p class="text-center mt-3">
            Non hai un account? <a href="index.html#registrazione">Registrati qui</a>
        </p>
    </section>

    <footer>
        <p>&copy; 2024 UniFinder | All rights reserved | 5ic</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
